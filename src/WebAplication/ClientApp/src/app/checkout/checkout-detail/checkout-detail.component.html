<ng-container *ngIf="vm$ | async as vm">
  Identificator: {{vm.checkout.id}}
  <span *ngFor="let sku of vm.skusWithCheckoutUnits">
    <app-sku-checkout [skuWithCheckoutUnit]="sku"></app-sku-checkout>
  </span>
</ng-container>

<div>
  <button mat-fab routerLink="/checkouts" aria-label="Button to go back to checkout list">
    <mat-icon>arrow_back</mat-icon>
  </button>
</div>
