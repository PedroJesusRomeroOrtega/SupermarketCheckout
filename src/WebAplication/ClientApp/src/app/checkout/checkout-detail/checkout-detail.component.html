<ul *ngIf="vm$ | async as vm">
  Identificator: {{vm.checkout.id}}
  <li *ngFor="let sku of vm.skusWithCheckoutUnits">
    <app-sku [skuWithCheckoutUnit]="sku"></app-sku>
  </li>
</ul>
<div>
  <button mat-fab routerLink="/checkouts" aria-label="Button to go back to checkout list">
    <mat-icon>arrow_back</mat-icon>
  </button>
</div>
