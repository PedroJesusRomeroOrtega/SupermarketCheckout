<div *ngIf="vm$ | async as vm">
  <h1>Checkout: {{vm.checkoutAndSkusWithUnits.checkout.id}}</h1>
  <div class="flex-container">
    <app-sku-checkout *ngFor="let skuWithCheckoutUnit of vm.checkoutAndSkusWithUnits.skusWithCheckoutUnits"
      [skuWithCheckoutUnit]="skuWithCheckoutUnit">
    </app-sku-checkout>
  </div>
</div>

<div>
  <button mat-fab routerLink="/checkouts" aria-label="Button to go back to checkout list">
    <mat-icon>arrow_back</mat-icon>
  </button>
</div>
