<mat-card class="sku-card" fxLayout="column" fxLayoutGap="1em" fxLayoutAlign="center center">

  <div class="sku-unit" [matBadge]="skuWithCheckoutUnit.numberOfUnits" matBadgeColor="accent" matBadgeOverlap="false">
    {{skuWithCheckoutUnit.skuName}}</div>

  <div>
    <mat-divider></mat-divider>
    <div class="sku-price">
      <app-price [price]="skuWithCheckoutUnit.totalPrice"></app-price>
    </div>
    <mat-divider></mat-divider>
  </div>

  <mat-card-actions>
    <button mat-button aria-label="Add new unit" (click)="addUnit()">
      <mat-icon>add_circle</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
