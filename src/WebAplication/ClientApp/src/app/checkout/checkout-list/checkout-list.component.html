<div>
  <ng-container *ngIf="checkouts$ | async as checkouts">
    <table mat-table [dataSource]="checkouts" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Ident </th>
        <td mat-cell *matCellDef="let checkout"> <a mat-raised-button color="accent"
            [routerLink]="['/checkout-detail', checkout.id]">{{checkout.id}}</a>
        </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let checkout"> {{checkout.date | date:'medium'}} </td>
      </ng-container>

      <ng-container matColumnDef="totalPrice">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let checkout">
          <app-price [price]="checkout.totalPrice"></app-price>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </ng-container>

  <button class="add-shopping-cart" mat-fab routerLink="/checkout-detail" aria-label="Button to add new checkout">
    <mat-icon>add_shopping_cart</mat-icon>
  </button>
</div>
